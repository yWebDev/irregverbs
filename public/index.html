<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Неправильные глаголы</title>
    <script src="build/js/bundle.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><i class="fa fa-sun-o" aria-hidden="true"></i> Irregular Verbs</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-panel panel panel-default">
                    <div class="panel-heading">
                        Приветствую!
                    </div>
                    <div class="panel-body">
                        <form class="form-inline search-form" action="" onsubmit="return false;">
                            <div class="form-group">
                                <label class="search-form__label" for="search-verb">Глагол:</label>
                                <input type="text" class="form-control search-form__input" id="search-verb">
                            </div>
                        </form>
                        <div class="result-panel">
                            <section class="row result-heading">
                                <div class="col-lg-4 col-sm-4 result-heading__item">
                                    <div class="result-heading__text"><h2>I</h2></div>
                                </div>
                                <div class="col-lg-4 col-sm-4 result-heading__item">
                                    <div class="result-heading__text"><h2>II</h2></div>
                                </div>
                                <div class="col-lg-4 col-sm-4 result-heading__item">
                                    <div class="result-heading__text"><h2>III</h2></div>
                                </div>
                            </section>
                            <section class="row verbs-predictions">
                                <div class="col-lg-4 col-sm-4 verbs-predictions__item">
                                    <div class="verbs-predictions__text">be</div>
                                </div>
                                <div class="col-lg-4 col-sm-4 verbs-predictions__item">
                                    <div class="verbs-predictions__text">was, were</div>
                                </div>
                                <div class="col-lg-4 col-sm-4 verbs-predictions__item">
                                    <div class="verbs-predictions__text">been</div>
                                </div>
                            </section>
                            <section class="row translation">

                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
